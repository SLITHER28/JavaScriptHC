<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Batman</title>
</head>
<body style = "background-color: black; color: #fff";>
    <ul class = "language">
      <li>Javascript</li>
    </ul>
</body>

<script>
  function addLanguage(langName) {
    const li = document.createElement('li');
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
  }

  addLanguage("Python")
  addLanguage("Ruby")

  function addOptiLanguage(langName) {
    const li = document.createElement('li');

    // const addText = document.createTextNode(langName)
    // li.appendChild(addText)

    li.appendChild(document.createTextNode(langName))

    document.querySelector('.language').appendChild(li)
  }

  addOptiLanguage("Kotlin")
  addOptiLanguage("Golang")

  //Edit

   const secondLang = document.querySelector("li:nth-child(2)")
   console.log(secondLang)

  //  secondLang.innerHTML = "Flutter" // Method - 1
  
  const newli = document.createElement('li')
  newli.textContent = "Java"
  secondLang.replaceWith(newli)  // Method - 2

  const firstLang = document.querySelector("li:nth-child(1)") //or ("li:first-child")

  firstLang.outerHTML = '<li>TypeScript</li>'  //Method - 3.


  //Remove

  const lastLang = document.querySelector('li:last-child')
  lastLang.remove()

</script>
</html>
